rules:

  - name: "葬儀要件"
    source_folder: "C:/Users/shiho/Box/0_inbox"
    pattern: "葬儀要件"
    destination_folder: "C:/Users/shiho/Box/9_アウトソーシングと共有/1_お参り/3_葬儀/1_ 今年度/5_ 葬儀要件"

  - name: "画像ファイル整理"
    source_folder: "/Users/username/Downloads"
    pattern: "\\.(jpg|jpeg|png|gif|bmp)$"
    destination_folder: "/Users/username/Pictures/Organized"
  
  - name: "PDFファイル整理"
    source_folder: "/Users/username/Downloads"
    pattern: "\\.pdf$"
    destination_folder: "/Users/username/Documents/PDFs"
  
  - name: "年月日付きファイル"
    source_folder: "/Users/username/Downloads"
    pattern: "\\d{4}-\\d{2}-\\d{2}"
    destination_folder: "/Users/username/Documents/DatedFiles"
  
  - name: "スクリーンショット"
    source_folder: "/Users/username/Desktop"
    pattern: "^(Screenshot|スクリーンショット)"
    destination_folder: "/Users/username/Pictures/Screenshots"